name: Create Release on Tag

on:
    push:
        tags:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - uses: actions/checkout@v4

            - name: Create Zip file
              run: |
                  cd java && zip -r ../minecraft_java.zip . -x ".*" && cd ..
                  cd bedrock && zip -r ../minecraft_bedrock.zip . -x ".*" && cd ..

            - name: Rename Zips
              run: |
                  mv minecraft_java.zip CyberEnte-ResourcePack.zip
                  mv minecraft_bedrock.zip CyberEnte-ResourcePack.mcpack

            - name: Archive Release Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: minecraft_packs
                  path: |
                      CyberEnte-ResourcePack.zip
                      CyberEnte-ResourcePack.mcpack

    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Download Release Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: minecraft_packs
                  path: packs

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  files: |
                      packs/CyberEnte-ResourcePack.zip
                      packs/CyberEnte-ResourcePack.mcpack
                  body: |
                      This is an automatically generated release.

                      _Generated by GitHub Actions._
