name: Release Minecraft Assets

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Zip file
      run: |
        zip -r minecraft_assets.zip . --exclude=.* --exclude=*.git* --exclude=minecraft_assets.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'v${{ github.run_number }}'
        release_name: 'CyberEnte-ResourcePack v${{ github.run_number }}'
        body: |
          This is an automatically generated release.

          _Generated by GitHub Actions._
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./minecraft_assets.zip
        asset_name: CyberEnte-ResourcePack.zip
        asset_content_type: application/zip
